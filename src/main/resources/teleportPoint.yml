teleportPoint:

  #这个名字随便起
  附魔室:
    #传送需要的花费，Vault金币，必须非负数，否则将置空，置空意味着不开启扣钱操作
    cost: 10

    
    location:
      #这个是传送点的世界的名字，如果填错，或者没填，这个附魔室传送点将不会被加载
      worldName: "world"

      #坐标x，不管是不是整数，都要加有小数位数，例如0.0，如果填错，或者没填，这个附魔室传送点将不会被加载
      x: 0.0

      #坐标y，不管是不是整数，都要加有小数位数，例如0.0，如果填错，或者没填，这个附魔室传送点将不会被加载
      y: 80.0

      #坐标z，不管是不是整数，都要加有小数位数，例如0.0，如果填错，或者没填，这个附魔室传送点将不会被加载
      z: 0.0

      #yaw，视角方向参数，不管是不是整数，都要加有小数位数，例如0.0，如果填错，或者没填，这个附魔室传送点将不会被加载
      yaw: 0.0

      #pitch，视角方向参数，不管是不是整数，都要加有小数位数，例如0.0，如果填错，或者没填，这个附魔室传送点将不会被加载
      pitch: 0.0
    button:

      #表示按钮的材料,想知道材料名字,请前往https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html查看
      #如果是AIR代表不显示相关按钮并且无法被点击，此值为空或填错则该传送点不会被加载
      materialName: "ENCHANTING_TABLE"

      #表示按钮的名称
      displayName: "&b&l&n附魔室"

      #表示按钮的描述，lore中可以用的变量，除了{()}括起来的，都可以用在displayName中
      lore:
        - "&a&l世界：&f{world}"
        - "&b&l坐标x：&f{x}"
        - "&c&l坐标y：&f{y}"
        - "&d&l坐标z：&f{z}"
        - "&e&l点我前往附魔室"

      #表示数量
      amount: 1

      #表示标志，想知道可以隐藏哪些，请前往https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/ItemFlag.html
      itemFlag:
        - "HIDE_DESTROYS"

      #用哪个模型数据 1.12及以前的版本不支持这个
      customModelData: [ ]

